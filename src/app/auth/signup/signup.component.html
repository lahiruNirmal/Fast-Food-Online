<div class="row justify-content-center">
  <div 
    class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4"
    style="background-color: white; border-radius: 5px; padding: 20px 20px;">
    <form (ngSubmit)="onSignup(f)" #f="ngForm">
      
      <div class="form-group">
        <label for="email">Mail</label>
        <input #email="ngModel" ngModel email required name="email" type="email" id="email" name="email" class="form-control">
        <p  
          class="help-block" 
          *ngIf="!email.valid && email.touched"
          style="color: coral;">
          <small>Please enter a valid email</small></p>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" ngModel required name="password" type="password" id="password" name="password" class="form-control">
        <p  
          class="help-block" 
          *ngIf="!password.valid && password.touched"
          style="color: coral;">
          <small>Password required</small></p>
      </div>

      <button [disabled]="!f.valid" class="btn btn-primary" type="submit">Sign Up</button>

    </form>
  </div>
</div>
